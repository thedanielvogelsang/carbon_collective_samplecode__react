<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,100i,300,300i,400,400i,900,900i" rel="stylesheet">
    <title>Carbon Collective</title>
    <script type="text/javascript">
       (function(l) {
         if (l.search) {
           var q = {};
           l.search.slice(1).split('&').forEach(function(v) {
             var a = v.split('=');
             q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
           });
           if (q.p !== undefined) {
             window.history.replaceState(null, null,
               l.pathname.slice(0, -1) + (q.p || '') +
               (q.q ? ('?' + q.q) : '') +
               l.hash
             );
           }
         }
       }(window.location))
     </script>
 <!-- End Single Page Apps for GitHub Pages -->
   </head>
   <body>
     <noscript>
       You need to enable JavaScript to run this app.
     </noscript>
     <div id="app-background-image">
     </div>
     <div id="root"></div>
   </body>
   <script type='text/javascript'>
    setTimeout(500, function(){
          var root = document.getElementById('root')
          var image = document.getElementById('app-background-image')
          image.style.height = root.offsetHeight + "px"
          console.log(image.offsetHeight)
        })
   </script>
 </html>
